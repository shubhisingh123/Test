apiVersion: apps/v1
kind: Deployment
metadata:
  name: Radix_App_deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: Radix_Label
  template:
    metadata:
      name: Radix_pod
      labels:
        app: Radix_Label
    spec:
      containers:
      - name: Radix_Container
        image: ""
        ports:
        - containerPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: Radix_Service
spec:
  type: NodePort
  selector:
    app: Radix_Label
  ports:
  - targetport: 80
    port: 80
    nodeport: 30008